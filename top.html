<!DOCTYPE html>
<html>
  <head>
    <title>Kobe's career events</title>
    <link rel="stylesheet" type="text/css" href="./css/d3.basketball-shot-chart.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <style>
        .main__hero {
            height: 60vh;
            padding-top: 3em;
            text-align:center;                    
            font-family: "Ambit", Arial, sans-serif;
            color:white;
            font-size: 40px;
            
        }
        body {
          background-color: #383838;
        }
        #buttons {
            overflow: hidden;
            background-color: #383838;
            position: fixed; /* Set the navbar to fixed position */
            top: 0; /* Position the navbar at the top of the page */
            width: 100%; /* Full width */
          font-size: 20px;
        }
        .intro {
          text-align:center;
          color:white;
          height: 13vh;
          padding-bottom: 1.5em;
          font-size: 2em;
        }
        .chart {
          padding-left: 100px; 
        }

        svg { font-family: Arial, sans-serif;
          display: block;
          margin: 0 auto;
          background-color: white;
          border-top-left-radius: 25px;
          border-top-right-radius: 25px;
              }

        .tooltip_circle {	
              position: absolute;			
              text-align: left;			
              width: 80px;					
              height: 50px;					
              padding: 1px;				
              font: 8px Arial, sans-serif;		
              background: lightgray;	
              border: 0px;		
              border-radius: 3px;			
              pointer-events: none;	}
        .tooltip_bar {	
              position: absolute;			
              text-align: center;			
              width: 30px;					
              height: 20px;									
              font: 12px Arial, sans-serif;		
              background-color: transparent;	
              border: 0px;		
              border-radius: 3px;			
              pointer-events: none;	}

        .shot-legends{font: 18px Arial, sans-serif;}
        .explore-button{
              float: right;
              display: inline-block;
              padding: 0.35em 1.2em;
              
              margin:0 0.1em 0.1em 0;
              border-radius:2px;
              box-sizing: border-box;
              text-decoration:none;
              font-family:'Roboto',sans-serif;
              font-weight:300;
              color: white;
              background-color: #383838;
              text-align: center;
              transition: all 0.2s;
           }
           .explore-button-unselected{
              float: right;
              display: inline-block;
              padding: 0.35em 1.2em;
              
              margin:0 0.1em 0.1em 0;
              border-radius:2px;
              box-sizing: border-box;
              text-decoration:none;
              font-family:'Roboto',sans-serif;
              font-weight:300;
              color: #383838;
              background-color: white;
              text-align: center;
              transition: all 0.2s;
           }
        .explore-button:hover{
          color: #383838;
          background-color: white;
            }
        .flex-container {
         padding-top: 40px; 
         display: flex; 
         justify-content: space-evenly;
        }

        .flex-element {
         padding-top: 20px;
         padding-left: 50px;
         padding-right: 50px;
         display: block;
         margin: 0 auto;
         background-color: white; 
         word-wrap: break-word;

        }
        .padding {
          height: 100px;
        }
        .p-wrapper{
          width: 1074px;
          margin: 0 auto;
          background-color: white;
          padding-top: 10px;
          height: 400px;
          font-size: 25px;
          border-bottom-left-radius: 25px;
          border-bottom-right-radius: 25px;
        }

        #top-description{
          margin:auto;
          width: 40em;
          height: 250px;
          color:black;
          background-color: white;
          text-align: left;
          font-size: 20px;
          border-bottom-left-radius: 25px;
          border-bottom-right-radius: 25px;
          outline: 5px black;
        }
    
    
    
  </style>
  </head>

  <body onload='init()'>
    <div id="buttons">
      <a href="./explore.html" class = "explore-button" id="explore" onclick="clickButton()"> Explore </a>
      <a class = "explore-button-unselected" id="explore" onclick="clickButton()"> Career Moments </a>
      <a href="./index.html" class = "explore-button" id="main" onclick="clickButton()"> Main </a>
    </div>

    <header class="main__hero">
      <h1>Visualization of all <br><strong>Kobe Bryant</strong>'s 30,697 shots </h1>
    </header>

        
    <h3 class="intro"> 
      There are some shining and some devastating moements <br>in Kobe Bryant's 20-year NBA career<br>
      Let's take a closer look on some important ones!
    </h3>  
    <div id="chart">
      <svg></svg>
    </div>
    <div class="p-wrapper">
      <p id = "title" style="text-align: center;"><strong><em>Click on Kobe's jersey to see some exciting moments in Kobe's career!</em></strong><br><br></p>
    <p id="top-description">
    </p>
    </div>

      
    <script src="./js/top.js"></script>
    
  </body>
</html>
